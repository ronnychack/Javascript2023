<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo input string para inteiro para somar number() string()</title>
</head>
<body>
    <h1>primeiro comando em java <script></script></h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, quis corporis, fugit molestias odit dolorem quo, quae nihil nesciunt omnis numquam. A magnam aperiam dolorem obcaecati, reiciendis numquam labore maxime?</p>
    <script>
        var n1 = Number(window.prompt('Digite primeiro numero: '))//string number()esse convert.
        var n2 = Number(window.prompt('Digite segundo numero: '))//string
        soma = (n1 + n2)//ele soma as strings 4+2 ficando 42
        sub = (n1 - n2)
        window.alert(`Soma entre ${n1} e ${n2} é igual ${soma}. E a subtração de ${n1} e ${n2} é ${sub}`)
    </script>
</body>
</html>
