<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/aula17_exericios/Analalisador de numeros/estilo.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="numero">Numero (entre 1 e 100):</label>
                <input type="number" name="numero" id="numero">
                <input type="submit" value="Adicionar" onclick="adicionarNumero()">
                <br><br> 
            </p>
        </div>

        <div>
            <select name="selectnumero" id="selectn" size="11">
                <option>Digite um número:</option>  
            </select>
            <br>
            <input type="button" value="Finalizar" onclick="somarNumeros()">
        </div>
    </section>

    <footer> 
        <p>&copy;Rone em vídeos</p>
    </footer>

    <script src="script.js"></script>

 
</body>
</html>
